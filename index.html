<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol & Görev Listesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Kayıt Ol</h2>
            <form id="signup-form">
                <div class="textbox">
                    <input type="text" id="fullname" placeholder="Ad Soyad" name="fullname" required>
                </div>
                <div class="textbox">
                    <input type="email" id="email" placeholder="E-posta" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Şifre" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" id="confirm-password" placeholder="Şifre Tekrar" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Kayıt Ol</button>
            </form>
        </div>

        <div class="tasks-box" id="tasks-box" style="display:none;">
            <h2>Görev Listesi</h2>
            <div class="task-input">
                <input type="text" id="task" placeholder="Yeni Görev Ekle">
                <button id="add-task" class="btn">Ekle</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
